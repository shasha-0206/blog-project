
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link rel="stylesheet" href="loginsign.css">

</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Seamless AI Sign Up</h1>
      <h2>Effortless Access to your Account and Beyond.</h2>
    </div>
    <div class="login-section">
      <h1>Sign Up</h1>
      <p>Welcome , Let's Create Amazing Content Together !</p>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Enter a Username" required>
        <input type="password" placeholder="Password" required>
        <input type="number" placeholder="Enter a phone number.">
        <input type="datetime-local" placeholder="Enter your Date of Birth" required>
        <button type="submit">Create Account</button>
        <br>
        <br>
        <a href="loginpage.html">Already have an Account?</a>
      </form>
    </div>
  </div>
</body>
</html>
